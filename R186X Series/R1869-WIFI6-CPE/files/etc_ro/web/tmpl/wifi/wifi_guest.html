ol" data-bind="value: m_keyID,optionsValue: 'value', event:{ change: profileChangeHandler}"><option value="0" data-trans="ap_station_wep_key_0"></option><option value="1" data-trans="ap_station_wep_key_1"></option><option value="2" data-trans="ap_station_wep_key_2"></option><option value="3" data-trans="ap_station_wep_key_3"></option></select></div></div><div class="row form-group"data-bind='visible: (m_selectedMode() == "OPEN" && m_encryptType() == "WEP" && hasWifiWep) || (m_selectedMode() == "SHARED" && hasWifiWep)'><label class="col-xs-4 side-right" for='m_pwdWepKey' data-trans='ap_station_wep_key'></label><div class="col-xs-6"><input id='m_pwdWepKey' name="m_pwdWepKey" type="password" class="required form-control"data-bind="value: m_wepPassword,visible:!m_showPassword()" maxlength='26'/><input id='m_txtWepKey' name="m_txtWepKey" type="text" class="required form-control"data-bind="value: m_wepPassword,visible:m_showPassword()" maxlength='26'/><div class="margin-top-10"><p class="checkbox" data-bind="css:{'checkbox_selected': m_showPassword()}, click: m_showPasswordHandler"manualControl="true"><input id="m_showWepPassword" type="checkbox" data-bind="checked:m_showPassword"/></p><label class="floatleft margintop5 lineheight25" for="m_showWepPassword" data-trans="display_password"/></div><div id="m_lblShowWepPassword" class="clear"></div></div></div><div id="passwordContainer" class="row form-group" data-bind='visible: m_selectedMode() == "WPA2PSK" || m_selectedMode() == "WPAPSKWPA2PSK"'><label class="col-xs-4 side-right" for='m_pass' data-trans='pass_phrase'></label><div class="col-xs-6"><input id='m_pass' name="m_pass" type="password" data-bind="value: m_passPhrase,visible:!m_showPassword()" class="required form-control floatleft margintop5"minlength='8' maxlength='63'/><input id='m_passShow' name="m_passShow" type="text" data-bind="value: m_passPhrase,visible:m_showPassword()" class="required form-control floatleft margintop5"minlength='8' maxlength='63'/><div cl trans="wifi_basic_note_network_name"></li><!--<li data-trans="wifi_basic_note_network_name_input"></li>--><li data-trans="wifi_basic_note_broadcast"></li><li data-trans="wifi_basic_note_security_mode"></li><li class="no-style"><ul><li data-trans="wifi_basic_note_no_encryption"></li><li data-bind='visible: hasWifiWep' data-trans="wifi_basic_note_shared"></li><li data-trans="wifi_basic_note_wpa_psk_aes"></li><li data-trans="wifi_basic_note_wpa_psk"></li></ul></li><li data-trans="wifi_basic_note_pass_phrase"></li><li data-trans="wifi_basic_note_max_station_number"></li></ul></div></div></div></div></div>
