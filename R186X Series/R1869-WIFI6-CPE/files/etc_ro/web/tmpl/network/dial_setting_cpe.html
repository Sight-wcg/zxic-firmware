<div id="innerContainer"><div class="row header-row"><div class="col-xs-1"><a href="#home"><img alt="" src="pic/arrow-back.png"></a></div><div class="col-xs-11"><div class="form-title"><h1 data-trans='settings_wan'></h1></div></div></div><div class="row"><div class="col-xs-2"><div class="nav_right"><ul><li><a href="#wan_lan_switch" data-trans="wan_lan_switch"></a></li><li class="active"><a href="#net_setting" data-trans="wan_mode"></a></li></ul></div></div><div class="col-xs-10"><form id="pppoeForm" ><input type="hidden" data-bind="value: action" /><div class="form-body" style="padding-top: 20px"><div class="content"><div class="row form-group"><label class="col-xs-3 side-right" data-trans='dial_mode'></label><div class="col-xs-4"><select data-transid="pppoe_mode_type" id='pppoe_mode' name="pppoe_mode" class="form-control" data-bind="options: modes, value: currentMode, optionsText: transOption('pppoe_mode_type'), optionsValue: 'value', event: {change: changeModeDiv}"></select></div></div><div id="pppoeMode" data-bind="visible: isPppoeMode"><!--div class="form-title">PPPoE</div--><div class="row form-group"><label class="col-xs-3 side-right" data-trans='apn_user_name'></label><div class="col-xs-4"><input type="text" data-bind="value: user" class="required form-control" maxlength="30"></div></div><div class="row form-group"><label class="col-xs-3 side-right" data-trans='apn_password'></label><div class="col-xs-4"><input type="password" data-bind="value: password" class="required form-control" maxlength="30"></div></div><div class="row form-group" data-bind="visible:pppoeNoticeShow"><label class="col-xs-3 side-right" data-trans="net_status"></label><label class="col-xs-6 side-left" data-bind="text:pppoeNoticeText,attr:{'data-trans':pppoeNotice}"></label></div></div><div id="staticMode" data-bind="visible: isStaticMode"><!--div class="form-title">Static</div--><div class="row form-group"><label class="col-xs-3 side-right" for="txtIpAddress" data-trans="ip_address"></lab ssword" data-bind="value: autoPassword" class="form-control" maxlength="30"></div></div----><div class="row form-group" data-bind="visible:autoNoticeShow"><label class="col-xs-3 side-right" data-trans="net_status"></label><label class="col-xs-6 side-left" data-bind="text:autoNoticeText,attr:{'data-trans':autoNotice}"></label></div></div><div class="row form-group"><label class="col-xs-3 side-right" data-trans='dial_mode_cpe'></label><div class="col-xs-4"><input type="radio" name="pppMode" id="autoDial" class="" data-bind="checked: pppMode, enable: enableFlag" value="auto_dial"/><label for="autoDial" data-trans="auto_select"></label></div><div class="col-xs-4"><input type="radio" name="pppMode" id="manualMode" class="" data-bind="checked: pppMode" value="manual_dial"/><label for="manualMode" data-trans="manual_select"></label></div></div><div class="row form-group" data-bind="visible:dhcpNoticeShow"><label class="col-xs-3 side-right" data-trans="net_status"></label><label class="col-xs-6 side-left" data-bind="attr:{'data-trans':dhcpNotice},text:dhcpNoticeText"></label></div></div><div class="form-buttons"><input type="submit" id="pppoeApply" class="btn btn-primary" data-bind='attr: {"data-trans": btnTrans}'/><input type="button" id="cancelConnect" class="btn btn-primary" data-trans="cancelconnect" data-bind='click: cancelConnect, visible: isShowCancelbtn'/><input type="button" id="disconnectConnect" class="btn btn-primary" data-trans="disconnect" data-bind='click: cancelConnect, visible: isShowDisbtn'/></div><div class="form-note"><div class="notes-title">&nbsp;</div><ul class="notes-content"><li data-trans="wan_note_connection_mode"></li><li class="no-style"><ul><!---li data-trans="wan_note_connection_mode_pppoe"></li----><li data-trans="wan_note_connection_mode_dhcp"></li><li data-trans="wan_note_connection_mode_static"></li><li data-trans="wan_note_connection_mode_auto"></li></ul></li><li data-bind="visible: isPppoeMode || isAutoMode()" data-trans="wan_note_user_n
