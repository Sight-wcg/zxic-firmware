<div id="innerContainer"><div class="row header-row"><div class="col-xs-1"><a href="#home" data-bind="visible: !isHomePage()"><img alt="" src="pic/arrow-back.png"></a></div><div class="col-xs-11"><div class="form-title"><h1 data-trans='no_sim_card_title'></h1></div></div></div><div class="row" style="margin-top:-15px;margin-bottom:30px;color:#428bca;">   <div class="col-xs-7" style="position: relative;"></div><div id="currentOpMode" class="col-xs-5 text-right" data-bind="visible: hasRj45"><label data-trans="current_mode"></label><span id="opmode"></span><input id="change" type="button" class="btn btn-primary" data-trans="change" data-bind="click: showOpModeWindow, visible: isLoggedIn, enable: enableFlag" style="display:none" /></div></div> <div class="row form-group" id="div-nosimcard"><div class="col-xs-1 margin-top-15"></div><!--div data-bind="visible: !isHomePage()" class="col-xs-1 margin-top-15"><a href="#home"><img alt="" src="pic/arrow-back.png"></a></div--><div class="col-xs-11"><div class="content" data-bind="visible:page()==pageState.NO_SIM"><div class="colorRed font18" data-trans="no_sim_card_message"></div></div><form id="frmPIN" data-bind="visible:page()==pageState.WAIT_PIN"><div class="form-body"><div class="content"><div class="prompt"><p data-trans="enter_pin"></p><p class="important-prompt" data-bind="visible:pinNumber()>1"><span data-trans="attempts_left"></span> <span data-bind='text:pinNumber'></span></p><p class="important-prompt" data-bind="visible:pinNumber()==1" data-trans="last_enter_pin"></p></div><div class="row form-group"><label class="col-xs-3 side-right" for='txtPIN' data-trans='pin'></label><div class="col-xs-6"><input id='txtPIN' autocomplete="off" name="txtPIN" type="password" class="required form-control"maxlength='8' data-bind="value:PIN, valueUpdate: 'keypress'"/></div></div><div class="form-buttons"><input id="btnPinApply" class="btn btn-primary " type="submit" data-trans="apply"/></div></div></div></form><form id="frmPUK" data-b k: showNetworkSettingsWindow" data-trans="settings_internet"></a></li><!--li><div id="h_ssid"></div></li--><li data-bind="visible: notDataCard"><a href="#wifi_main" data-trans="settings_wireless"></a></li></ul></div></div><!--div id="h_connect_status" data-bind="visible:notDataCard, css: {'h_status_connected': cStatus()== 1, 'h_status_disconnected': cStatus()== 2, 'h_status_connecting': cStatus()== 3, 'h_status_disconnecting': cStatus()== 4, }"></div--><div class="connected_devices_container" data-bind="visible: notDataCard" onclick="window.location.hash='#station_info'"><div class="item_icon"></div><h3 class="home_h3" data-trans="station_info"></h3><div style="text-align:center;display:inline" class="margin-top-20"><div id="h_wire_device" >    <!--REMO_CODE add by darren.zhang 20210723--><span data-bind="text: wireDeviceNum" style="font-size:70px;"><em></em></span><sub style="font-size: 16px;" data-trans="device_unit"></sub><span data-trans="cable" style="font-size:15px;text-align:center;display:block"></span></div><div id="h_wireless_device" style="display-block"><span data-bind="text: wirelessDeviceNum" style="font-size:70px"></span><sub style="font-size: 16px;" data-trans="device_unit"></sub><span data-trans="wireless" style="font-size:15px;text-align:center;display:block"></span></div></div>	<!--a href="#station_info" id="h_attached_device_link"></a--></div></div></div></div><div data-bind="visible: isHomePage" class="row margin-top-20 label-font-normal margin-bottom-20"><div class="text-center traffic_control_container" data-bind="visible: showTraffic()"><h4 data-trans="traffic_data_plan" style="font-size:18px;text-align:right;padding-right:15px;padding-top:5px"></h4> <!-- summer.sun/20220331/修改字体大小 --><div style="display:inline-block;margin-bottom:-20px;margin-top:-5px;"><div id="traffic_graphic" style="width: 200px; height: 170px; visibility: visible;"></div></div>		<div style="text-align: left;padding-left:20px;font-size:18px;margin-top:-5px;"><span class=" v class="row"><label class="col-xs-6" data-trans="wifi_range"></label><label class="col-xs-6" data-trans="<%= wifi_long_mode %>"></label></div><% } %><div class="row"><label class="col-xs-6" data-trans="lan_domain"></label><label class="col-xs-6"><%= lanDomain %></label></div><div class="row"><label class="col-xs-6" data-trans="ip_address"></label><label class="col-xs-6"><%= ipAddress %></label></div><% if(showMacAddress){ %><div class="row"><label class="col-xs-6" data-trans="mac_address"></label><label class="col-xs-6"><%= macAddress %></label></div><% } %><% if(showIpv4WanIpAddr){ %><div class="row"><label class="col-xs-6" data-trans="wan_ip_address"></label><label class="col-xs-6"><%= wanIpAddress %></label></div><% } %><% if(showIpv6WanIpAddr){ %><div class="row"><label class="col-xs-6" data-trans="ipv6_wan_ip_address"></label><label class="col-xs-6"><%= ipv6WanIpAddress %></label></div><% } %><div class="row"><label class="col-xs-6" data-trans="software_version"></label><label class="col-xs-6"><%= sw_version %></label></div><div class="row"><label class="col-xs-6" data-trans="hardware_version"></label><label class="col-xs-6"><%= hw_version %></label></div></script>
