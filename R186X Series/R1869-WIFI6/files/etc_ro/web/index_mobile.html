<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>4G Mobile Hotspot</title><link rel="stylesheet" href="./css/reset.css"><link rel="stylesheet" href="./css/global.css"><link rel="stylesheet" href="./css/login.css"><link rel="stylesheet" href="css/wifi_main_mobile.css"><link rel="stylesheet" href="css/home.css"><link rel="stylesheet" href="css/sys_setting.css"><link rel="stylesheet" href="css/status_info.css"><!-- <link type="text/css" href="css/chosen.css" rel="stylesheet" /><link type="text/css" href="css/bootstrap.css" rel="stylesheet" /><link type="text/css" href="css/apps.css" rel="stylesheet" /> --></head><body class="global"><div id="indexContainer-mobile"><div id="mainContainer-mobile"><div id='container'></div></div></div><!-- <div id="footer" class="copyright" style="height:30px;line-height:30px;align-items:center;position:fixed;margin-top:0; left:0; right:0;bottom:0; width:1080px solid #dddddd;"><span data-trans='copyright'></span></div> --><div id='result-overlay'><div class='header'></div><br/><div class="text-center"><div><div id="result-image"></div></div><div id="result_wording"></div></div></div><div id='loading'><div class='header'><span id="loadMsg"></span></div><br/><div class="text-center"><div><span id="loading_wording" class="message"></span></div><img id="loadingImg" src="pic/loading.gif"/><div id="loading_container"></div></div></div><div id='progress'><div class='header'><span id="barMsg"></span></div><br/><div class="progress-content"><div class="progress-bar-container"><div id="bar" class="progress-bar"></div><div id="barValue" class="progress-bar-value"></div></div><div id="progress_container" class="progress-prompt"></div></div></div><!-- confirm content --><div id='confirm' class="m_confirm"><div id="confirm-message-container" class="m_all-message"><div class='icon' style="display: none;"><img id='confirmImg'/></div><div class='m_header' style="display: none;"><span id="popTitle"></span></div><div class="m_confirm-message"><div class='message'></div><div class='promptDiv'><input name="promptInput" id="promptInput" type="text" maxlength="25" class="width190"/><br/><label class="promptErrorLabel colorRed"></label></div></div></div><div class='m_buttons clerfix'><input type="button" class="m_btn m_btn-ok simplemodal-close" id='okbtn' data-trans='ok'/><input type="button" class="m_btn m_btn-yes " id='yesbtn' data-trans='btn_confirm'/><input type="button" class="m_btn m_btn-no simplemodal-close" id='nobtn' data-trans='btn_cancel'/></div></div><div id='popupSettingWindow'><div class='header'><p class="tag-popup-close"><a href="javascript:hidePopupSettingWindow();"></a></p></div><div id="htmlContainer" class="modal-body"></div></div><div id="buttom-bubble"></div><script type="text/x-jquery-tmpl" id="newMessagePopTmpl"><div class="bubbleItem ${report}" id="${mark}"><h3><span data-trans="${titletrans}">${title}</span> ${name} <a href="javascript:void(0);" data-targetid="${mark}" class="bubbleCloseBtn"></a></h3><div class="bubbleContainer"><div class="bubbleContent">${content}</div><div class="bubbleDatetime">${datetime}</div></div></div></script><script type="text/javascript" data-main="js/main" src="js/lib/require/require-jquery.js"></script></body></html>
