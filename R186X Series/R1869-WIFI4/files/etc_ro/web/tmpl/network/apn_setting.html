<div id="innerContainer"><div class="row header-row"><div class="col-xs-1"><a href="#home"><img alt="" src="pic/arrow-back.png"></a></div><div class="col-xs-11"><div class="form-title"><h1 data-trans='net_setting'></h1></div></div></div><div class="row"><div class="col-xs-2"><div class="nav_right"><ul><li><a href="#dial_setting" data-trans="dial_mode"></a></li><li><a href="#net_select" data-trans="net_select"></a></li><li class="active"><a href="#apn_setting" data-trans="apn_setting"></a></li><li><a href="#lock_cell" data-trans="lock_cell"></a></li><li><a href="#lock_band" data-trans="band_info"></a></li></ul></div></div><div class="col-xs-10"><form id="apn_setting_form"><div class="form-body"><h3 class="form-title" data-trans="apn_setting"></h3><div class="content"><div class="row form-group"><label class="col-xs-3 side-right" data-trans="apn_currentApn"></label><label class="col-xs-6" data-bind="text: defApn"></label></div><div class="row form-group"><label class="col-xs-3 side-right" data-trans="apn_mode"></label><div class="col-xs-6"><div class="row"><div class="col-xs-4"><input type="radio" name="apnMode" id="apnMode_auto" data-bind="checked: apnMode, event: {click: apnModeChangeHandler}, disable: autoApnChecked() == false && disableProfile() == true" value="auto"/><label for="apnMode_auto" data-trans="apn_auto_apn"></label></div><div class="col-xs-4"><input type="radio" name="apnMode" id="apnMode_manual" data-bind="checked: apnMode, event: {click: apnModeChangeHandler}, disable: autoApnChecked() == false && disableProfile() == true" value="manual"/><label for="apnMode_manual" data-trans="apn_manual_apn"></label></div></div></div></div><div id="apn_form_container" data-bind="visible: showAutoApnDetail()"><div class="row form-group"><label class="col-xs-3 side-right" for="profile" data-trans="apn_profile"></label><div class="col-xs-4"><select name="autoProfile" id="autoProfile" class="form-control" data-bind="options: autoProfiles, value: selectedAutoProfile, optionsText: 'text', optionsValue: 'value', disable: disableProfile, event:{ change: autoProfileChangeHandler}, visible: apnMode() == 'auto'"></select><select name="profile" id="profile" class="form-control" data-bind="options: profiles, value: selectedProfile, optionsText: 'text', optionsValue: 'value', disable: disableProfile, event:{ change: profileChangeHandler}, visible: apnMode() == 'manual'"></select></div><div class="col-xs-2"><input type="button" data-bind="click: addAct, visible: autoApnChecked() == false && disableProfile() == false && hasCapacity() == true" class="btn btn-primary" data-trans="add_new"/><input type="button" data-bind="click: cancelAddAct, visible: autoApnChecked() == false && disableProfile() == true && hasCapacity() == true" class="btn btn-primary" data-trans="cancel"/></div></div><div class="row form-group" data-bind="visible: supportIPv6()"><label class="col-xs-3 side-right" for="apn_pdp_type" data-trans="apn_pdp_type"></label><div class="col-xs-6"><select name="apn_pdp_type" id="apn_pdp_type" class="form-control" data-bind="options: pdpTypes, value: selectedPdpType, optionsText: 'text', optionsValue: 'value', disable: checkInputDisable, event:{ change: pdpTypeChangeAlert}"></select>&nbsp;</div></div><div class="row form-group"><label class="col-xs-3 side-right" for="profile_name" data-trans="apn_profile_name"></label><div class="col-xs-6"><input type="text" name="profile_name" data-bind="value: profileName, disable: checkInputDisable" id="profile_name" class="required form-control" maxlength="15"/></div></div><div id="ipv4_section" data-bind="visible: selectedPdpType() != 'IPv6'"><div class="row form-group"><label class="col-xs-3 side-right" for="apn_ipv4_apn" data-bind="attr:{'data-trans': transApn}"></label><div class="col-xs-6"><input type="text" name="apn_ipv4_apn" data-bind="value: apn, disable: checkInputDisable" id="apn_ipv4_apn" class="required form-control" maxlength="64"/></div></div><div class="row form-group" data-bind="visible: showApnDns()"><label class="col-xs-3 side-right" data-bind="attr:{'data-trans': transDnsMode}"></label><div class="col-xs-6"><input type="radio" name="apn_auto_dns_ipv4" id="apn_auto_dns_ipv4" data-bind="checked: dnsMode, disable: checkInputDisable" value="auto"/><label for="apn_auto_dns_ipv4" data-trans="apn_auto_dns"></label><input type="radio" name="apn_manual_dns_ipv4" id="apn_manual_dns_ipv4" data-bind="checked: dnsMode, disable: checkInputDisable" value="manual"/><label for="apn_manual_dns_ipv4" data-trans="apn_manual_dns"></label></div></div><div class="row form-group" data-bind="visible: showDns() && showApnDns()"><label class="col-xs-3 side-right" for="apn_dns1_ipv4" data-bind="attr:{'data-trans': transDns1}"></label><div class="col-xs-6"><input type="text" name="apn_dns1_ipv4" data-bind="value: dns1, disable: checkInputDisable" id="apn_dns1_ipv4" class="required ipv4 form-control" maxlength="15"/></div></div><div class="row form-group" data-bind="visible: showDns() && showApnDns()"><label class="col-xs-3 side-right" for="apn_dns2_ipv4" data-bind="attr:{'data-trans': transDns2}"></label><div class="col-xs-6"><input type="text" name="apn_dns2_ipv4" data-bind="value: dns2, disable: checkInputDisable" id="apn_dns2_ipv4" class="ipv4 form-control" maxlength="15"/></div></div><div class="row form-group"><label class="col-xs-3 side-right" for="apn_authentication_ipv4" data-bind="attr:{'data-trans': transAuth}"></label><div class="col-xs-6"><select name="apn_authentication_ipv4" id="apn_authentication_ipv4" class="form-control" data-bind="options: authModes, disable: checkInputDisable, value: selectedAuthentication, optionsText: 'text', optionsValue: 'value'"></select></div></div><div class="row form-group"><label class="col-xs-3 side-right" for="apn_user_name_ipv4" data-bind="attr:{'data-trans': transUserName}"></label><div class="col-xs-6"><input type="text" name="apn_user_name_ipv4" class="form-control" data-bind="value: username, disable: checkInputDisable" id="apn_user_name_ipv4" maxlength="64"/></div></div><div class="row form-group"><label class="col-xs-3 side-right" for="apn_password_ipv4" data-bind="attr:{'data-trans': transPassword}"></label><div class="col-xs-6"><input type="password" name="apn_password_ipv4" class="form-control" data-bind="value: password, disable: checkInputDisable" id="apn_password_ipv4" maxlength="64"/></div></div></div><div data-bind="visible: (selectedPdpType() == 'IPv4v6' && supportIpv4AndIpv6()) || selectedPdpType() == 'IPv6'"><div class="row form-group"><label class="col-xs-3 side-right" for="apn_ipv6_apn" data-bind="attr:{'data-trans': transApnV6}"></label><div class="col-xs-6"><input type="text" name="apn_ipv6_apn" data-bind="value: apnV6, disable: checkInputDisable" id="apn_ipv6_apn" class="required form-control" maxlength="64"/></div></div><div class="row form-group" data-bind="visible: showApnDns()"><label class="col-xs-3 side-right" data-bind="attr:{'data-trans': transDnsModeV6}"></label><div class="col-xs-6"><input type="radio" name="dns_ipv6" id="apn_auto_dns_ipv6" data-bind="checked: dnsModeV6, disable: checkInputDisable" value="auto"/><label for="apn_auto_dns_ipv6" data-trans="apn_auto_dns"></label><input type="radio" name="dns_ipv6" id="apn_manual_dns_ipv6" data-bind="checked: dnsModeV6, disable: checkInputDisable" value="manual"/><label for="apn_manual_dns_ipv6" data-trans="apn_manual_dns"></label></div></div><div class="row form-group" data-bind="visible: showDnsV6() && showApnDns()"><label class="col-xs-3 side-right" for="apn_dns1_ipv6" data-bind="attr:{'data-trans': transDns1V6}"></label><div class="col-xs-6"><input type="text" name="apn_dns1_ipv6" id="apn_dns1_ipv6" data-bind="value: dns1V6, disable: checkInputDisable" class="required ipv6 form-control"/></div></div><div class="row form-group" data-bind="visible: showDnsV6() && showApnDns()"><label class="col-xs-3 side-right" for="apn_dns2_ipv6" data-bind="attr:{'data-trans': transDns2V6}"></label><div class="col-xs-6"><input type="text" name="apn_dns2_ipv6" id="apn_dns2_ipv6" data-bind="value: dns2V6, disable: checkInputDisable" class="ipv6 form-control"/></div></div><div class="row form-group"><label class="col-xs-3 side-right" for="authentication_ipv6" data-bind="attr:{'data-trans': transAuthV6}"></label><div class="col-xs-6"><select name="authentication_ipv6" id="authentication_ipv6" class="form-control" data-bind="options: authModes, disable: checkInputDisable, value: selectedAuthenticationV6, optionsText: 'text', optionsValue: 'value'"></select></div></div><div class="row form-group"><label class="col-xs-3 side-right" for="apn_user_name_ipv6" data-bind="attr:{'data-trans': transUserNameV6}"></label><div class="col-xs-6"><input type="text" name="apn_user_name_ipv6" class="form-control" data-bind="value: usernameV6, disable: checkInputDisable" id="apn_user_name_ipv6" maxlength="64"/></div></div><div class="row form-group"><label class="col-xs-3 side-right" for="apn_password_ipv6" data-bind="attr:{'data-trans': transPasswordV6}"></label><div class="col-xs-6"><input type="password" name="apn_password_ipv6" class="form-control" data-bind="value: passwordV6, disable: checkInputDisable" id="apn_password_ipv6" maxlength="64"/></div></div></div><!--add by remo leo 20210112--><div class="row form-group" style="display: none"><label class="col-xs-3 side-right" for="apn_password_ipv6" data-trans="dial_num"></label><label class="col-xs-6" data-bind="text: wanDial"></label></div><div class="row form-group" style="display: block"><label class="col-xs-3 side-right"  data-trans="current_apn"></label><div class="col-xs-6"><textarea class="form-control" id="CurrentApn" readonly></textarea></div><div class="col-xs-2"><input type="button" class="btn btn-primary" data-bind="click:query_apn" data-trans="query"/></div></div><div class="row form-group"><label class="col-xs-3 side-right" for="cid_reserved" data-trans="cid_set"></label><div class="col-xs-3"><input id="cid_reserved" name="cid_reserved" data-bind="value:cid_reserved" class="form-control"></div><div class="col-xs-2"><input type="button" class="btn btn-primary" data-bind="click:setCidReserved" data-trans="setting"/></div></div></div></div><div class="form-buttons"><input type="button" data-bind="click: setDefaultAct, visible: disableProfile() == false && setDefaultVisible() && !defaultCfg()" class="btn btn-primary" data-trans="set_default"/><input type="submit" data-bind="visible: (!autoApnChecked() && !predeterminedCfg()) || disableProfile() == true" class="btn btn-primary" data-trans="save"/><input type="button" data-bind="click: deleteAct, visible: !autoApnChecked() && !defaultCfg() && !predeterminedCfg() && !disableProfile()" class="btn btn-primary" data-trans="delete"/></div><div class="form-note"><div class="notes-title">&nbsp;</div><ul class="notes-content"><li data-trans="apn_note_whole_page"></li><li data-trans="apn_note_mode"></li><li data-trans="apn_note_profile"></li><li data-trans="apn_note_pdp_type" data-bind="visible: supportIPv6()"></li><li data-trans="apn_note_profile_name"></li><li data-trans="apn_note_apn"></li><li data-trans="apn_note_dns_mode" data-bind="visible: showApnDns()"></li><li data-trans="apn_note_authentication"></li><li data-trans="apn_note_username"></li><li data-trans="apn_note_password"></li><li data-trans="apn_note_set_default"></li></ul></div></div></form></div></div></div>
