_ssid_switch" id="multi_ssid_switch_enable"data-bind="checked: multi_ssid_enable" value="1"/><label for="multi_ssid_switch_enable" data-trans="enable"></label></div><div class="col-xs-4"><input type="radio" name="multi_ssid_switch" id="multi_ssid_switch_disable"data-bind="checked: multi_ssid_enable" value="0"/><label for="multi_ssid_switch_disable" data-trans="disable"></label></div></div></div></div><div class="form-buttons" data-bind="visible: hasWifiSwitch || (wifi_enable() == '1' && hasMultiSSID)"><input id="wifi_switch_apply" type="submit" class="btn btn-primary" data-trans='apply'/><!--input id="wifi_switch_cancel" type="button" class="btn-1 " data-bind='click: function(){clear("switch");}' data-trans='cancel'/--></div></div></form><form id="wifi_advance_form" data-bind="visible: isShowSSIDInfoDiv"><h3 class="form-title" data-bind="attr:{'data-trans': 'wifi_advance'}"></h3><div class="content"><!--<div data-bind="visible: hasMultiSSID && origin_multi_ssid_enable == '1'">--><!--<div class="row margin-bottom-20">--><!--<div class="col-xs-12">--><!--<span data-trans="max_station_number"></span>(<span data-bind="text: maxStationNumber"></span>)--><!--</div>--><!--</div>--><!--<div class="row">--><!--<div class="col-xs-2">--><!--</div>--><!--<div class="col-xs-8">--><!--<div id="slider-range"></div>--><!--</div>--><!--<div class="col-xs-2">--><!--</div>--><!--</div>--><!--<div class="row margin-top-20 margin-bottom-20">--><!--<div class="col-xs-2">--><!--</div>--><!--<div class="col-xs-8">--><!--<span class="color_block"></span>--><!--<span class="color_block_desc margin-right-20" id="main_ssid_num"></span>--><!--<span class="color_block" style="background-color: #4D9DF0"></span>--><!--<span class="color_block_desc margin-right-20" id="guest_ssid_num"></span>--><!--</div>--><!--<div class="col-xs-2">--><!--</div>--><!--</div>--><!--<div class="row margin-top-20 margin-bottom-20">--><!--<div class="col-xs-12" data-trans="wifi_slider_desc">--><!--</div>--><!--</div>-
